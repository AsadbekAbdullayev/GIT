<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet"  href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<p class="pt-5 pb-5" id="result"></p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 offset-3">
				<input type="number" class="form-control" id="a" placeholder="Birinchi sonni kiriting">
				<input type="number" class="form-control" id="b" placeholder="Ikkinchi sonni kiriting">
	<button type="button" class="btn btn-primary mt-4" onclick="tekshir()">Qaysi sonni kattaligini tekshirish</button>

<div class="k mt-5">
	<h1>Kalkulator</h1>
	<div class="row mt-5 mb-5">
			<div class="col-md-6 offset-3">
				<input type="text" class="form-control disabled" disabled id="natija">
				<div class="panel-buttons">
					<div class="btn-group d-block">
						<button type="button" class="btn-secondary" onclick="hisob(7)">7</button>
						<button type="button" class="btn-secondary" onclick="hisob(8)">8</button>
						<button type="button" class="btn-secondary" onclick="hisob(9)">9</button>
						<button type="button" class="btn-secondary" onclick="calc('*')">*</button>
					</div>
					<div class="btn-group d-block">
						<button type="button" class="btn-secondary" onclick="hisob(4)">4</button>
					<button type="button" class="btn-secondary" onclick="hisob(5)">5</button>
					<button type="button" class="btn-secondary" onclick="hisob(6)">6</button>
					<button type="button" class="btn-secondary" onclick="calc('/')">/</button>
					
					</div>
					<div class="btn-group d-block">
						<button type="button" class="btn-secondary" onclick="hisob(1)">1</button>
					<button type="button" class="btn-secondary" onclick="hisob(2)">2</button>
					<button type="button" class="btn-secondary" onclick="hisob(3)">3</button>
					<button type="button" class="btn-secondary" onclick="calc('-')">-</button>
					
					</div>
					<div class="btn-group d-block">
						<button type="button" class="btn-secondary" onclick="hisob(0)">0</button>
					<button type="button" class="btn-secondary" onclick="tozalash()">AC</button>
					<button type="button" class="btn-secondary" onclick="eqq()">=</button>
					<button type="button" class="btn-secondary" onclick="calc('+')">+</button>
					
					</div>
					







				</div>
			</div>
		</div>

</div>
		



















				
			</div>
		</div>

	</div>


</body>

<script src="js/jquery-slim.min.js"></script>
	<script src="js/src/popover.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
		function tekshir() {
			var ason = document.getElementById('a').value;

			var bson = document.getElementById('b').value;

			if(ason>bson){
				 document.getElementById('result').innerHTML = ason ; 

			}
			else if (ason<bson){
				document.getElementById('result').innerHTML = bson ;
			}
			else{
				document.getElementById('result').innerHTML = ason +' ' + 'va' + bson +' '+ 'ozaro teng';
			}
			var amal='';
		var qiymatA='';
		var qiymatB='';
		var nat = '';
		}
		function hisob(x){
			document.getElementById('natija').value = x;

		}
		
		function  tozalash(){
			document.getElementById('natija').value = '';
		}
		function calc(j) {
			switch (j) {
				case '+':
				amal='+';
				break;
				case '-':
				amal='-';
				break;
				case '/':
				amal='/';
				break;
				default:
				amal='*';
				break;}

				qiymatA = document.getElementById('natija').value;

		}
		function eqq() {
			qiymatB = document.getElementById('natija').value;
			if(amal == '-'){
				nat = qiymatA - qiymatB;
			}
			else if(amal =='+'){
				nat = parseInt(qiymatA) + parseInt(qiymatB);
			}
			else if(amal =='/'){
				nat = qiymatA / qiymatB;
			}
			else if(amal =='*'){
				nat = qiymatA * qiymatB;
			}
			document.getElementById('natija').value = nat;
		}
		




















































	</script>
</html>
